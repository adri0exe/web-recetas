<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>Admin Recetas</title>

    <!-- (Opcional) CSS mínimo del CMS -->
    <link rel="stylesheet" href="https://unpkg.com/decap-cms@3.9.0/dist/cms.css">
  </head>

  <body>
    <!-- Fuerza modo manual para evitar el auto-bootstrap -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Login Netlify -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Carga el bundle alternativo -->
    <script src="https://unpkg.com/decap-cms@3.9.0/dist/cms.js"></script>

    <!-- Inicializa cuando YA está todo listo -->
    <script>
      window.addEventListener("load", function () {
        if (window.CMS && typeof window.CMS.init === "function") {
          window.CMS.init();
        }
      });
    </script>
  </body>
</html>
